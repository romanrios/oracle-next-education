<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <script type="module" src="./js/index.js" defer></script>
    <title>AluraGeek</title>
</head>

<body>
    <header>
        <img src="./assets/hearts.png" alt="Tres corazones pixel art">
        <span>AluraGeek</span>
    </header>

    <main>
        <section class="products">
            <h2>MIS PRODUCTOS:</h2>
            <div class="products_container">

                <div class="products_card">
                    <img class="products_card_img" src="./assets/gameboy.png" />
                    <div class="products_card_info">
                        <p class="products_card_name">Game Boy Classic Classic</p>
                        <div class="products_card_subcontainer">
                            <p class="products_card_value">$ 100.00</p>
                            <img class="products_card_trash" src="./assets/trash_icon.svg" />
                        </div>
                    </div>
                </div>
                <div class="products_card"></div>
                <div class="products_card"></div>
                <div class="products_card"></div>
                <div class="products_card"></div>
                <div class="products_card"></div>
            </div>
        </section>

        <section class="add-product">

            <form class="add-product_form" action="">
                <h2>AGREGAR PRODUCTO:</h2>
                <input type="text" placeholder="nombre...">
                <input type="text" placeholder="precio...">
                <input type="text" placeholder="imagen...">
                <div class="add-product_button-container">
                    <button class="add-product_button-send">Enviar</button>
                    <button class="add-product_button-clean">Limpiar</button>
                </div>
            </form>
        </section>



    </main>

    <footer>
        <div>
            <img src="./assets/hearts.png" alt="Tres corazones pixel art">
            <span>AluraGeek</span>
        </div>
        <p>DESARROLLADO POR ROMÁN RÍOS</p>
        <p>ALURA LATAM - 2024</p>

    </footer>

</body>

</html>
